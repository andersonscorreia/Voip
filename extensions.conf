[aula]
exten => 3501,1,Answer() 
 same => n,Dial(SIP/container035)


exten => _XXXXXX,1,NoOp("Tronco ${EXTEN:0:2}. Numero ${EXTEN}")
        same => n,Dial(SIP/server${EXTEN:0:2}/${EXTEN:2})



